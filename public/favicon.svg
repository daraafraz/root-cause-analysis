<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1976d2" opacity="0.1"/>
  
  <!-- Magnifying glass handle -->
  <line x1="65" y1="65" x2="75" y2="75" stroke="#1976d2" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Magnifying glass circle -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#1976d2" stroke-width="5"/>
  
  <!-- Chart line inside magnifying glass -->
  <polyline points="35,60 42,50 50,45 58,40 65,35" 
            fill="none" 
            stroke="#1976d2" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
</svg>

